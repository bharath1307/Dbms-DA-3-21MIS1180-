  <body>
    <link rel="stylesheet" href="style.css">
    <h1>Contact Form</h1>
    <p>DBMS DA-3 -- BY Bharath SD - 21MIS1180</p>
    <form class="contact-form">
      <label for="">Name</label><br />
      <input class="name" type="text" placeholder="Enter Name" /><br />
      <label for="">Email</label><br />
      <input class="email" type="email" placeholder="Enter Email" /><br />
      <label for="">Phone Number</label><br />
      <input class="PhoneNumber" type="PhoneNumber" placeholder="Enter PhoneNumber" /><br />
      <label for="">Message</label><br />
      <textarea
        class="message"
        name=""
        id=""
        cols="30"
        rows="10"
        placeholder="Enter Message"
      ></textarea
      ><br />
      <button type="submit">Send</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="app.js"></script>
  </body>
